    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
      }
      body {
        background: ghostwhite;
        background-image: url('/public/bg.png'),
          linear-gradient(white, ghostwhite);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: 99% 0%;
        height: 100vh;
        font-family: Poppins, serif;
        font-weight: 400;
        font-size: 17px;
        overflow-y: hidden;
      }
      .container {
        max-width: 50rem;
        width: 100%;
        padding: 5rem;
        display: flex;
        flex-flow: column wrap;
      }
      h1 {
        font-weight: 400;
      }
      strong {
        font-weight: 800;
      }
      .btn,
      .quote {
        border: 1px solid black;
        border-radius: 10px;
        padding: 0.5rem 1rem;
        background: white;
        margin-left: 1rem;
        font-size: 15px;
        margin-top: 0.5rem;
      }
      .quote {
        align-self: stretch;
        color: gray;
        margin-left: 0;
        font-size: 18px;
      }
      .btn {
        cursor: pointer;
      }
      #quote {
        color: black;
      }
      .buttons {
        display: flex;
        flex-flow: row;
        margin-bottom: 0.5rem;
      }
      .req {
        border-bottom: 1px solid black;
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
      }
      a {
        color: black;
        text-decoration: none;
      }
      .small {
        font-size: 12px;
      }
      @media only screen and (max-width: 800px) {
        body {
          font-size: 13px;
          background: white;
        }
        .container {
          max-width: 30rem;
          padding: 3rem 1rem;
          margin: auto auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>― <strong>Atatürk</strong> Quotes API</h1>
      <div class="buttons" style="align-self: flex-end;">
        <button class="btn" onclick="getQuote('tr')">Turkish</button>
        <button class="btn" onclick="getQuote('en')">English</button>
      </div>
      <div class="quote">
        <div class="req"><strong>GET</strong> <span id="lang"></span></div>
        {<br />
        <div style="padding:0 20px;font-style:italic">
          quote: " <span id="quote" style="font-style:normal"></span>"<br />
        </div>
        }
      </div>
      <br />
      <div class="buttons" style="align-self:center;margin-top:2rem;">
        <a id="share" href="" class="btn small">
          share
        </a>
        <a href="https://github.com/msrkc/ataturk-quotes-api" class="btn small">
          github
        </a>
        <a href="https://twitter.com/murats" class="btn small">@murats</a>
      </div>
    </div>
    <script>
      function getQuote(lang) {
        var url = `https://ataturk.now.sh/${lang}`;
        fetch(url)
          .then(response => {
            return response.json();
          })
          .then(data => {
            document.getElementById('quote').textContent = data.quote;
            document.getElementById(
              'share'
            ).href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
              data.quote + ' - M. Kemal Atatürk via https://ataturk.now.sh'
            )}`;
            document.getElementById(
              'lang'
            ).innerHTML = `<a href="https://ataturk.now.sh/${lang}" style="text-decoration:underline">https://ataturk.now.sh/${lang}</a>`;
          })
          .catch(err => {
            console.log(err);
          });
      }
      getQuote('en');
    </script>
  </body>
